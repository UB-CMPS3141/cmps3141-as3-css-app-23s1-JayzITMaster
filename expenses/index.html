<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expenses</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>
<body>

<div id="app">
	<!-- Replace cmps3141-as3-css_app-23s1 below with your repo name (cmps3141-as3-css_app-23s1-yourusername) so you can save!  -->
	<ma-data v-model="expenses" src="https://github.com/UB-CMPS3141/cmps3141-as3-css-app-23s1-JayzITMaster/blob/main/expenses/data.json"></ma-data>
	
	<!-- App YOUR UI here -->
	<h1>Joint Payment Calculator: Determine the total amount Neo owes trinity.</h1>
	<h3>Select "Add Payment" to input a new payment</h3>

	<ol>
		<li property="payment" mv-multiple>
			<label id>
				<!------Options for adding or removing payments----------->
				<input property="remove" type="checkbox" />

				<!---------------Payment made by the payer------------------------->
				<label for="payer">Payment made by</label>
				<select property="payer" name="payer" id="payer" mv-default="A">
					<option value="A">A:Neo</option>
					<option value="B">B:Trinity</option>
					<option value="J">Joint</option>
				</select>

				<!--------------Payment made by the payer-------------------------->
				<label for="payee" name="payee" id="payee" mv-default="B">for</label>
				<select property="payee" name="payee" id="payee" mv-default="B">
					<option value="A">A:Neo</option>
					<option value="B">B:Trinity</option>
				</select>

				<!----------Person receiving payment from payer-------------------->
				<label for="payee">for</label>
				<select property="payee" name="payee" id="payee" mv-default="B">
					<option value="A">A:Neo</option>
					<option value="B">B:Trinity</option>
				</select>

				<!----------The joint card paid for a personal expense-------------------->
				

				<!---------Person receiving payment from payer--------------------->
				<label>for the quantity of $<input type="number" id = "numberInput" property="amount" value="100" /></label>
                <br>
				<!----Summary------>
				
			</label>
			<button class="clear deleted" mv-action="delete(payment where remove)"> Remove selected payments</button> 
			<button id="add-payment-button" @click >Add Payment</button>
			<!--button class="add payment" mv-action="add(payment where add)">Add payment</button--->
		</li>
	</ol>

	<div class="outputs">
		<div class="total">
			<hr>
			<h1>Total amount Neo owes Trinity</h1>
			<span> $[total_balance()] </span>
		</div>
	</div>
	
</div>

</body>
</html>
